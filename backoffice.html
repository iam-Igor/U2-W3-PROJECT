<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>iMusic, your Music albums store!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container-fluid p-0">
      <nav class="navbar navbar-expand-lg bg-warning">
        <div class="container-fluid">
          <a class="navbar-brand" href="main.html">
            <img
              src="assets/img/icons8-music-200.svg"
              alt="Logo"
              width="40"
              height="40"
              class="d-inline-block align-text-center"
            />
            iMusic
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 w-100">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="main.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link fw-bold" href="backoffice.html"
                  >Backoffice</a
                >
              </li>
              <hr class="border border-dark d-md-none" />
              <li class="nav-item offset-md-8 d-none d-flex" id="login-details">
                <a class="nav-link" href="backoffice.html"
                  >Logged in as: <span class="fw-bold">Admin</span>
                </a>
                <a class="btn btn-primary ms-2" id="logout-btn">Logout</a>
              </li>
              <li class="offset-md-8" id="login-container">
                <form class="d-flex align-items-center" id="login-form">
                  <i class="bi bi-lightbulb me-2 fs-5" id="hint"></i>

                  <input
                    type="text"
                    class="form-control w-50 me-2 p-1"
                    id="username-input"
                    placeholder="Username"
                    required
                  />

                  <input
                    type="password"
                    class="form-control w-50 p-1"
                    id="password-input"
                    placeholder="Password"
                    required
                  />
                  <button class="btn btn-success ms-2">Login</button>
                </form>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div
      class="alert alert-danger d-none text-center"
      role="alert"
      id="alert-login"
    >
      Username or password wrong!
      <i class="bi bi-emoji-frown"></i>
    </div>
    <div
      class="alert alert-primary d-none text-center"
      role="alert"
      id="hint-login"
    >
      Name (username) and Surname (password) of Frodo's uncle
      <i class="bi bi-emoji-smile"></i>
    </div>
    <main>
      <div class="container mt-5">
        <h3 class="text-center">Insert your album data</h3>
        <div class="row">
          <form class="justify-content-center d-flex" id="back-form">
            <div class="col col-md-12 col-lg-8">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Album Title"
                  required
                  readonly
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="brand"
                  placeholder="Artist"
                  required
                  readonly
                />
              </div>
              <div class="mb-3">
                <input
                  type="number"
                  class="form-control"
                  id="price"
                  placeholder="Price"
                  required
                  readonly
                />
              </div>
              <div class="mb-3">
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="img-url"
                    placeholder="Image URL"
                    required
                    readonly
                  />
                </div>
                <textarea
                  class="form-control"
                  id="description"
                  rows="3"
                  placeholder="Insert a detailed description of the Album"
                  required
                  readonly
                ></textarea>
                <div class="mt-2">
                  <input
                    type="reset"
                    class="btn btn-secondary"
                    value="Reset"
                    onclick="return confirm('Are you sure to reset all fields?')"
                  />
                </div>
                <button class="btn btn-success mt-2" id="add-button" disabled>
                  Add Album
                </button>
                <div
                  class="alert alert-success hide"
                  role="alert"
                  id="successAlert"
                >
                  Album addedd correctly!
                </div>
              </div>
            </div>
            <div class="alert alert-danger hide" role="alert" id="deleteAlert">
              Successfully deleted Album!
            </div>
            <div class="alert alert-warning hide" role="alert" id="editAlert">
              Successfully modified Album!
            </div>
          </form>
          <div class="hide offset-md-2" id="btn-container">
            <button class="btn btn-warning mt-2" id="edit-button" disabled>
              Modify
            </button>

            <button
              disabled
              class="btn btn-danger mt-2"
              id="delete-button"
              onclick="return confirm('Are you sure to delete this Album?')"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer class="mt-5 bg-dark position-absolute bottom-0 w-100">
      <div class="container justify-content-center d-flex">
        <div class="row">
          <div class="col">
            <p class="text-white text-center">iMusic 2023Â©</p>
          </div>
          <div class="row">
            <ul class="text-white list-unstyled d-flex justify-content-between">
              <li>Help</li>
              <li>Contact Us</li>
              <li>Faq</li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script/backoffice.js"></script>
  </body>
</html>
