<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>iMusic, your Music albums store!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container-fluid p-0">
      <nav class="navbar navbar-expand-lg bg-warning">
        <div class="container-fluid">
          <a class="navbar-brand" href="main.html">
            <img
              src="assets/img/icons8-music-200.svg"
              alt="Logo"
              width="40"
              height="40"
              class="d-inline-block align-text-center"
            />
            iMusic
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="main.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link fw-bold" href="backoffice.html"
                  >Backoffice</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <main>
      <div class="container mt-5">
        <div class="row">
          <form class="justify-content-center d-flex" id="back-form">
            <div class="col col-md-12 col-lg-8">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Album Title"
                  required
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="brand"
                  placeholder="Artist"
                  required
                />
              </div>
              <div class="mb-3">
                <input
                  type="number"
                  class="form-control"
                  id="price"
                  placeholder="Price"
                  required
                />
              </div>
              <div class="mb-3">
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="img-url"
                    placeholder="Image URL"
                    required
                  />
                </div>
                <textarea
                  class="form-control"
                  id="description"
                  rows="3"
                  placeholder="Insert a detailed description of the Album"
                  required
                ></textarea>
                <div class="mt-2">
                  <input
                    type="reset"
                    class="btn btn-secondary"
                    value="Reset"
                    onclick="return confirm('Are you sure to reset all fields?')"
                  />
                </div>
                <button class="btn btn-success mt-2" id="add-button">
                  Aggiungi
                </button>
                <div
                  class="alert alert-success hide"
                  role="alert"
                  id="successAlert"
                >
                  Album addedd correctly!
                </div>
              </div>
            </div>
          </form>
          <div class="hide" id="btn-container">
            <button class="btn btn-warning mt-2" id="edit-button">
              Modifica
            </button>
            <button
              class="btn btn-danger mt-2"
              id="delete-button"
              onclick="return confirm('Are you sure to delete this Album?')"
            >
              Elimina
            </button>
            <div class="alert alert-danger hide" role="alert" id="deleteAlert">
              Successfully deleted Album!
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="mt-5 bg-dark">
      <div class="container justify-content-center d-flex">
        <div class="row">
          <div class="col">
            <p class="text-white text-center">iMusic 2023Â©</p>
          </div>
          <div class="row">
            <ul class="text-white list-unstyled d-flex justify-content-between">
              <li>Help</li>
              <li>Contact Us</li>
              <li>Faq</li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script/backoffice.js"></script>
  </body>
</html>
